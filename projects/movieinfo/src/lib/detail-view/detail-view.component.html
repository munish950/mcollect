<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{movieInfo.name}}</mat-card-title>
    <mat-card-subtitle><b>Director: </b>{{movieInfo.director}}</mat-card-subtitle>
    <div>Rating: {{movieInfo.rating}}</div>
  </mat-card-header>
  <img mat-card-image [src]="movieInfo.image" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{movieInfo.summary}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
